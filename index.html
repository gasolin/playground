<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>let's try and error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://cdn.firebase.com/v0/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
  </head>
  <body>
    <h3>Firebase Chat</h3>
    <ol>
      <li>Value</li>
      <li>Child Added</li>
      <li>Child Changed</li>
      <li>Child Removed</li>
      <li>Child Moved</li>
    </ol>
    
    <div id='messagesDiv'></div>
    <input type='text' id='nameInput' placeholder='Name'>
    <input type='text' id='messageInput' placeholder='Message'>
    <script>
      var chatDataRef = new Firebase('https://tssla168auy.firebaseio-demo.com/');
      $('#messageInput').keypress(function (e) {
        if (e.keyCode == 13) {
          var name = $('#nameInput').val();
          var text = $('#messageInput').val();
          chatDataRef.push({name: name, text: text});
          $('#messageInput').val('');
        }
      });
      
      // read data using callbacks
      chatDataRef.on('child_added', function(snapshot) {
        var message = snapshot.val();
        displayChatMessage(message.name, message.text);
      });
      
      function displayChatMessage(name, text) {
        $('<div/>').text(text).prepend($('<em/>').text('<'+name+'>: ')).appendTo($('#messagesDiv'));
        $('#messagesDiv')[0].scrollTop = $('#messagesDiv')[0].scrollHeight;
      };
    </script>
  </body>
</html>
